<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      알림창입니다.
      <button onclick="btnDisp('none')">닫기</button>
    </div>
    <button onclick="btnText()">아이디버튼</button>
    <button onclick="btnText()">비번버튼</button>
    <script>
      function btnDisp(select) {
        document.getElementById("alert").style.display = select;
      }
      function btnText(title) {
        document.getElementById("alert").innerText = title;
        // btnDisp('block')
        document.getElementById("alert").style.display = "block";
      }
    </script>
  </body>
</html>
