<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, modularity!</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card p-3">
        소나타 50000
      </div>
    </div>
    <script>
      // 1. array 자료형 사용
      var car = ["소나타", 50000, "white"];
      console.log(car);
      console.log(car[0]);
      console.log(car[1]);
      console.log(car[2]);

      // 수정: 소나타 -> 그랜저로
      car[0] = '그랜저';
      // 추가: 연도 맨 뒤에
      car[3] = 2023;
    </script>
  </body>
</html>
